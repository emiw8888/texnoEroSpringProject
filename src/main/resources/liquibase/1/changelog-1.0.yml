databaseChangeLog:
  - changeSet:
      id: Create books table
      author: Emil Cahangirli
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: id of book
              - column:
                  name: name
                  type: varchar(64)
                  remarks: name of book
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric(10,2)
                  remarks: price of book
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  remarks: When the record created

            remarks: Table to store information about books